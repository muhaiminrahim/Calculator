<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="modal.js" defer></script>
</head>
<body>
    <div class="misc">
        <a href="calculator.php"><button class="button-misc">Home</button></a>
        <button class="button-modal">Rules</button>
        <div class="modal-a">
            <div class="modal">
                <h2>Rules for Standard 2</h2>
                <br>
                <br>
                Numbers available from 0-999
                <br>
                <br>
                Decimal point is not allowed
                <span class="close">x</span>
            </div>
        </div>
        <h1 style="color: white;">Standard 2</h1>
      </div>
    <div class="calculator-grid scaled">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="button-round">รท</button>
    <button data-previous class="smaller-font">PREVIOUS RESULT</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="button-round">x</button>
    <button data-equals class="span-three">=</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="button-round">+</button>
    <button data-all-clear class="button-round small-font">CLEAR</button>
    <button data-number>0</button>
    <button data-error>.</button>
    <button data-operation class="button-round">-</button>
  </div>
</body>
</html>
